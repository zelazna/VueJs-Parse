<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Categories Gestion</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.2.1/material.indigo-pink.min.css">
    <script defer src="https://code.getmdl.io/1.2.1/material.min.js"></script>
    <link rel="stylesheet" href="styles/styles.css">
</head>
<body>
<div id="container">
    <header class="mdl-layout__header mdl-layout__header--scroll mdl-color--primary">
        <div class="mdl-layout--large-screen-only mdl-layout__header-row"></div>
        <div class="mdl-layout__header-row">
            <h3><a href="/">Categories Gestion</a></h3>
            <div class="mdl-layout-spacer"></div>
        </div>
        <div class="mdl-layout--large-screen-only mdl-layout__header-row"></div>
    </header>
    <div id="app" class="mdl-grid">
        <section id="categories" class="mdl-cell mdl-cell--8-col relative">
            <div class="mdl-grid">
                <modale :edit="edit"
                        :sub-categories="subCategories"
                        :edited-category="editedCategory"
                        :genders="gender">
                </modale>
                <card v-for="category in categories" :category="category"></card>
                <button class="mdl-button mdl-js-button mdl-button--fab mdl-js-ripple-effect mdl-button--colored mdl-shadow--4dp mdl-color--accent"
                        @click="showModal"
                        @click="edit=false">
                    <i class="material-icons">add</i>
                </button>
            </div>
        </section>
        <section class="mdl-cell mdl-cell--4-col relative">
            <sub-categories-list :sub-categories="subCategories"></sub-categories-list>
        </section>
    </div>
</div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/parse/2.0.1/parse.min.js"></script>
<script src="https://unpkg.com/vue@2.0.1/dist/vue.js"></script>
<script src="js/models.js"></script>
<script src="js/components.js"></script>
<script src="js/app.js"></script>
</body>
</html>
